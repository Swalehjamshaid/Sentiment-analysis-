<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Reputation SaaS{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-hash"
      crossorigin="anonymous"
    />

    <!-- Optional: Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
      }
      .navbar {
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      }
      .navbar-brand {
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .nav-link {
        font-weight: 500;
        transition: color 0.2s;
      }
      .nav-link:hover {
        color: #0d6efd;
      }
      main.container {
        padding-top: 2rem;
      }
      footer {
        text-align: center;
        padding: 2rem 0;
        font-size: 0.875rem;
        color: #6c757d;
      }
      .btn-primary {
        transition: all 0.2s;
      }
      .btn-primary:hover {
        filter: brightness(1.1);
      }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">Reputation SaaS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMain" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/ui/auth">Auth</a></li>
            <li class="nav-item"><a class="nav-link" href="/ui/companies">Companies</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      &copy; {{ current_year if current_year else '2026' }} Reputation SaaS. All rights reserved.
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-hash"
      crossorigin="anonymous"
    ></script>

    <!-- Google Maps JavaScript API with Places library -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
