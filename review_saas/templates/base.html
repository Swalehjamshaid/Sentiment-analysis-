<!-- review_saas/templates/base.html -->
<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reputation SaaS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    .chart-box { min-height: 320px; }
  </style>
</head>
<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-body border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Reputation SaaS</a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-primary" href="/ui/auth">Auth</a>
      <a class="btn btn-sm btn-outline-primary" href="/ui/companies">Companies</a>
    </div>
    <button class="btn btn-sm btn-outline-secondary ms-2" id="themeToggle">Toggle Theme</button>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<script>
  // Dark/Light theme toggle
  const toggle = document.getElementById('themeToggle');
  toggle?.addEventListener('click', ()=>{
    const html = document.documentElement;
    html.setAttribute('data-bs-theme', html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark');
  });
</script>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
