<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Roboto', sans-serif; margin: 20px; background-color: #f5f5f5; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even){background-color: #f2f2f2;}
        tr:hover {background-color: #ddd;}
        form { background: #fff; padding: 20px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 15px; padding: 10px 15px; border: none; border-radius: 4px; background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<h1>Company Management</h1>

<form id="company-form">
    <label>Company Name:</label>
    <input type="text" id="name" name="name" required>

    <label>City:</label>
    <input type="text" id="city" name="city">

    <label>Email:</label>
    <input type="email" id="email" name="email">

    <label>Phone:</label>
    <input type="text" id="phone" name="phone">

    <label>Address (Search via Google):</label>
    <textarea id="address" name="address" rows="2"></textarea>

    <label>Description:</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <label>Latitude:</label>
    <input type="number" step="0.000001" id="lat" name="lat">

    <label>Longitude:</label>
    <input type="number" step="0.000001" id="lng" name="lng">

    <!-- Hidden place_id -->
    <input type="hidden" id="place_id" name="place_id">

    <button type="submit">Add / Update Company</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Description</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="companies-table-body"></tbody>
</table>

<script>
const form = document.getElementById('company-form');
const tableBody = document.getElementById('companies-table-body');

/* ───────── FETCH COMPANIES ───────── */
async function fetchCompanies() {
    try {
        const response = await fetch('/companies/list');
        const companies = await response.json();

        tableBody.innerHTML = '';
        companies.forEach(c => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${c.id}</td>
                <td>${c.name}</td>
                <td>${c.city ?? ''}</td>
                <td>${c.email ?? ''}</td>
                <td>${c.phone ?? ''}</td>
                <td>${c.address ?? ''}</td>
                <td>${c.description ?? ''}</td>
                <td>${c.lat ?? ''}</td>
                <td>${c.lng ?? ''}</td>
                <td>${c.status}</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (err) {
        console.error("Error loading companies:", err);
    }
}

/* ───────── FORM SUBMIT ───────── */
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
        const response = await fetch('/companies/', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            alert("Company saved successfully!");
            form.reset();
            fetchCompanies();
        } else {
            const err = await response.json();
            alert("Error: " + (err.detail || "Failed to save"));
        }
    } catch (error) {
        alert("Network error.");
        console.error(error);
    }
});

/* ───────── GOOGLE AUTOCOMPLETE ───────── */
function initAutocomplete() {
    const addressInput = document.getElementById('address');

    const autocomplete = new google.maps.places.Autocomplete(addressInput, {
        types: ['establishment']
    });

    autocomplete.addListener('place_changed', async () => {
        const place = autocomplete.getPlace();

        if (!place.geometry) {
            console.warn("No geometry available for selected place.");
            return;
        }

        document.getElementById('lat').value = place.geometry.location.lat();
        document.getElementById('lng').value = place.geometry.location.lng();
        document.getElementById('place_id').value = place.place_id;

        try {
            const response = await fetch(`/companies/details?place_id=${place.place_id}`);
            if (response.ok) {
                const details = await response.json();
                document.getElementById('name').value = details.name || '';
                document.getElementById('city').value = details.city || '';
                document.getElementById('phone').value = details.phone || '';
                document.getElementById('address').value = details.address || '';
            }
        } catch (err) {
            console.error("Error fetching backend details:", err);
        }
    });
}

/* ───────── INITIAL LOAD ───────── */
window.addEventListener('DOMContentLoaded', fetchCompanies);
</script>

<!-- Google Maps Script -->
<script
    src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initAutocomplete"
    async defer>
</script>

</body>
</html>
