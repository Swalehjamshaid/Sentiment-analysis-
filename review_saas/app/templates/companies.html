<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Management</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    body { font-family: 'Roboto', sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; }
    .container { max-width: 1000px; margin: 50px auto; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; margin-bottom: 30px; font-weight: 700; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; position: relative; }
    label { font-weight: 500; margin-bottom: 5px; display: block; }
    input { padding: 12px; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; transition: 0.2s; }
    input:focus { border-color: #007BFF; outline: none; }
    button { grid-column: span 2; padding: 14px 20px; border: none; background-color: #007BFF; color: white; font-size: 16px; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #0056b3; }
    .suggestions { position: absolute; top: 62px; left: 0; right: 0; background: #fff; border: 1px solid #ccc; border-radius: 6px; max-height: 250px; overflow-y: auto; z-index: 1000; }
    .suggestion-item { padding: 12px; cursor: pointer; transition: background 0.2s; }
    .suggestion-item:hover { background-color: #f0f0f0; }
    .full-width { grid-column: span 2; position: relative; }
    #map { height: 350px; width: 100%; border-radius: 10px; margin-top: 15px; }
    @media (max-width: 700px) { form { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
</style>
</head>
<body>

<div class="container">
    <h2>Company Management</h2>

    <form id="company-form">
        <div class="full-width">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="Start typing company name..." autocomplete="off">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="full-width">
            <label for="company-address">Company Address:</label>
            <input type="text" id="company-address" placeholder="Auto-filled from backend" readonly>
        </div>

        <div>
            <label for="company-phone">Phone:</label>
            <input type="text" id="company-phone" placeholder="Auto-filled from backend" readonly>
        </div>

        <div>
            <label for="company-website">Website:</label>
            <input type="text" id="company-website" placeholder="Auto-filled from backend" readonly>
        </div>

        <div>
            <label for="company-city">City:</label>
            <input type="text" id="company-city" placeholder="Auto-filled from backend" readonly>
        </div>

        <div>
            <label for="company-lat">Latitude:</label>
            <input type="text" id="company-lat" placeholder="Auto-filled from backend" readonly>
        </div>

        <div>
            <label for="company-lng">Longitude:</label>
            <input type="text" id="company-lng" placeholder="Auto-filled from backend" readonly>
        </div>

        <div class="full-width">
            <div id="map"></div>
        </div>

        <div class="full-width">
            <button type="submit">Save Company</button>
        </div>
    </form>
</div>

<script>
let input = document.getElementById("company-name");
let suggestionsDiv = document.getElementById("suggestions");
let selectedPlaceId = null;

// Google Maps default setup
let map, marker;
let defaultLocation = { lat: 24.8607, lng: 67.0011 }; // Karachi
function initMap() {
    map = new google.maps.Map(document.getElementById("map"), { zoom: 10, center: defaultLocation });
    marker = new google.maps.Marker({ position: defaultLocation, map: map, draggable: true });

    marker.addListener("dragend", () => {
        document.getElementById("company-lat").value = marker.getPosition().lat();
        document.getElementById("company-lng").value = marker.getPosition().lng();
    });
}

// Debounce helper
function debounce(func, delay = 300) {
    let timer;
    return function(...args) { clearTimeout(timer); timer = setTimeout(() => func.apply(this, args), delay); };
}

// Fetch suggestions from backend
const fetchSuggestions = debounce(async () => {
    const query = input.value.trim();
    if (!query) { suggestionsDiv.innerHTML = ""; return; }

    try {
        const res = await fetch(`/companies/autocomplete?name=${encodeURIComponent(query)}`);
        const data = await res.json();

        suggestionsDiv.innerHTML = "";
        data.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("suggestion-item");
            div.textContent = item.description;
            div.dataset.placeId = item.place_id;

            div.addEventListener("click", async () => {
                input.value = item.description;
                selectedPlaceId = item.place_id;
                suggestionsDiv.innerHTML = "";

                const detailsRes = await fetch(`/companies/details?place_id=${item.place_id}`);
                const details = await detailsRes.json();

                document.getElementById("company-address").value = details.address || "";
                document.getElementById("company-phone").value = details.phone || "";
                document.getElementById("company-website").value = details.website || "";
                document.getElementById("company-city").value = details.city || "";
                document.getElementById("company-lat").value = details.lat || "";
                document.getElementById("company-lng").value = details.lng || "";

                // Update marker & map
                if (details.lat && details.lng) {
                    const pos = { lat: parseFloat(details.lat), lng: parseFloat(details.lng) };
                    marker.setPosition(pos);
                    map.setCenter(pos);
                }
            });

            suggestionsDiv.appendChild(div);
        });
    } catch (error) {
        console.error("Error fetching suggestions:", error);
    }
}, 300);

input.addEventListener("input", fetchSuggestions);

// Submit company
document.getElementById("company-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!input.value.trim()) { alert("Company name is required!"); return; }

    try {
        const params = new URLSearchParams();
        params.append("name", input.value.trim());
        if (selectedPlaceId) params.append("place_id", selectedPlaceId);
        params.append("lat", document.getElementById("company-lat").value);
        params.append("lng", document.getElementById("company-lng").value);

        const res = await fetch(`/companies?${params.toString()}`, { method: "POST" });
        const data = await res.json();
        alert(`✅ Company saved: ${data.name}, ${data.city}, status: ${data.status}`);

        // Reset form
        document.getElementById("company-form").reset();
        suggestionsDiv.innerHTML = "";
        selectedPlaceId = null;
        marker.setPosition(defaultLocation);
        map.setCenter(defaultLocation);
    } catch (error) {
        console.error("Error saving company:", error);
        alert("❌ Failed to save company.");
    }
});
</script>

<!-- Google Maps API (Backend key not exposed) -->
<script
    src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap"
    async defer>
</script>

</body>
</html>
