<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Roboto', sans-serif; margin: 20px; background-color: #f5f5f5; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even){background-color: #f2f2f2;}
        tr:hover {background-color: #ddd;}
        form { background: #fff; padding: 20px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 15px; padding: 10px 15px; border: none; border-radius: 4px; background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #map { height: 300px; width: 100%; margin-top: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<h1>Company Management</h1>

<form id="company-form">
    <label>Company Name:</label>
    <input type="text" id="name" name="name" required>

    <label>City:</label>
    <input type="text" id="city" name="city">

    <label>Email:</label>
    <input type="email" id="email" name="email">

    <label>Phone:</label>
    <input type="text" id="phone" name="phone">

    <label>Address (Search via Google):</label>
    <input type="text" id="address" name="address" placeholder="Start typing company name...">

    <label>Description:</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <label>Latitude:</label>
    <input type="number" step="0.000001" id="lat" name="lat">

    <label>Longitude:</label>
    <input type="number" step="0.000001" id="lng" name="lng">

    <input type="hidden" id="place_id" name="place_id">

    <button type="submit">Add / Update Company</button>
</form>

<div id="map"></div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Description</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="companies-table-body"></tbody>
</table>

<script>
const form = document.getElementById('company-form');
const tableBody = document.getElementById('companies-table-body');
let map;
let marker;

/* ───────── FETCH COMPANIES ───────── */
async function fetchCompanies() {
    try {
        const response = await fetch('/companies/list');
        const companies = await response.json();
        tableBody.innerHTML = '';
        companies.forEach(c => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${c.id}</td>
                <td>${c.name}</td>
                <td>${c.city ?? ''}</td>
                <td>${c.email ?? ''}</td>
                <td>${c.phone ?? ''}</td>
                <td>${c.address ?? ''}</td>
                <td>${c.description ?? ''}</td>
                <td>${c.lat ?? ''}</td>
                <td>${c.lng ?? ''}</td>
                <td>${c.status}</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (err) {
        console.error("Error loading companies:", err);
    }
}

/* ───────── FORM SUBMIT ───────── */
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    try {
        const response = await fetch('/companies/', { method: 'POST', body: formData });
        if (response.ok) {
            alert("Company saved successfully!");
            form.reset();
            fetchCompanies();
            if (marker) marker.setMap(null);
        } else {
            const err = await response.json();
            alert("Error: " + (err.detail || "Failed to save"));
        }
    } catch (error) {
        alert("Network error.");
        console.error(error);
    }
});

/* ───────── GOOGLE MAPS AUTOCOMPLETE ───────── */
function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 24.8607, lng: 67.0011 }, // Default Karachi
        zoom: 12,
    });

    const input = document.getElementById('address');
    const autocomplete = new google.maps.places.Autocomplete(input, { types: ['establishment'] });

    autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return alert("No location found for this company.");

        document.getElementById('lat').value = place.geometry.location.lat();
        document.getElementById('lng').value = place.geometry.location.lng();
        document.getElementById('place_id').value = place.place_id;

        // Center map & set marker
        map.setCenter(place.geometry.location);
        map.setZoom(15);
        if (marker) marker.setMap(null);
        marker = new google.maps.Marker({ map: map, position: place.geometry.location });
    });
}

/* ───────── INITIAL LOAD ───────── */
window.addEventListener('DOMContentLoaded', fetchCompanies);
</script>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ2a7vc0r9k3U7IFAMRQnYgmZwdx5RYjg&libraries=places&callback=initMap"
    async defer>
</script>

</body>
</html>
