<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Roboto', sans-serif; margin: 20px; background-color: #f5f5f5; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even){background-color: #f2f2f2;}
        tr:hover {background-color: #ddd;}
        form { background: #fff; padding: 20px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 15px; padding: 10px 15px; border: none; border-radius: 4px; background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<h1>Company Management</h1>

<!-- ─── Add / Edit Company Form ─── -->
<form id="company-form">
    <label for="name">Company Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone">

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="2"></textarea>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <label for="lat">Latitude:</label>
    <input type="number" step="0.000001" id="lat" name="lat">

    <label for="lng">Longitude:</label>
    <input type="number" step="0.000001" id="lng" name="lng">

    <label for="place_id">Google Place ID:</label>
    <input type="text" id="place_id" name="place_id">

    <button type="submit">Add / Update Company</button>
</form>

<!-- ─── Companies Table ─── -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Description</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="companies-table-body">
        <!-- Dynamic rows will be inserted here -->
    </tbody>
</table>

<script>
    const form = document.getElementById('company-form');
    const tableBody = document.getElementById('companies-table-body');

    async function fetchCompanies() {
        const response = await fetch('/companies/list');
        const companies = await response.json();
        tableBody.innerHTML = '';

        companies.forEach(c => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${c.id}</td>
                <td>${c.name}</td>
                <td>${c.city || ''}</td>
                <td>${c.email || ''}</td>
                <td>${c.phone || ''}</td>
                <td>${c.address || ''}</td>
                <td>${c.description || ''}</td>
                <td>${c.lat || ''}</td>
                <td>${c.lng || ''}</td>
                <td>${c.status}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            name: form.name.value,
            city: form.city.value,
            email: form.email.value,
            phone: form.phone.value,
            address: form.address.value,
            description: form.description.value,
            lat: form.lat.value || null,
            lng: form.lng.value || null,
            place_id: form.place_id.value
        };

        const formData = new FormData();
        for (const key in data) {
            formData.append(key, data[key]);
        }

        const response = await fetch(`/companies/`, { method: 'POST', body: formData });

        if (response.ok) {
            alert('Company added/updated successfully!');
            form.reset();
            fetchCompanies();
        } else {
            alert('Failed to add company.');
        }
    });

    // --- Google Places Autocomplete ---
    function initAutocomplete() {
        const addressInput = document.getElementById('address');
        const autocomplete = new google.maps.places.Autocomplete(addressInput);

        autocomplete.addListener('place_changed', async () => {
            const place = autocomplete.getPlace();
            if (!place.geometry) return;

            document.getElementById('lat').value = place.geometry.location.lat();
            document.getElementById('lng').value = place.geometry.location.lng();
            document.getElementById('place_id').value = place.place_id;

            // Fetch full details from backend
            const detailsResp = await fetch(`/companies/details?place_id=${place.place_id}`);
            if (detailsResp.ok) {
                const details = await detailsResp.json();
                form.name.value = details.name || form.name.value;
                form.city.value = details.city || form.city.value;
                form.phone.value = details.phone || form.phone.value;
                form.address.value = details.address || form.address.value;
            }
        });
    }

    // --- Initial load ---
    window.addEventListener('load', () => {
        fetchCompanies();
    });
</script>

<!-- Load Google Maps API with callback to initAutocomplete -->
<script
    src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places&callback=initAutocomplete"
    async defer
></script>

</body>
</html>
