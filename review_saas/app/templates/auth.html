
{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
  <div class="col-md-6">
    <h3>Register</h3>
    <form id="regForm">
      <input class="form-control mb-2" name="full_name" placeholder="Full name" maxlength="100" required>
      <input class="form-control mb-2" name="email" type="email" placeholder="Email" required>
      <input class="form-control mb-2" name="password" type="password" placeholder="Password (8+ strong)" required>
      <button class="btn btn-success">Create account</button>
    </form>
  </div>
  <div class="col-md-6">
    <h3>Login</h3>
    <form id="loginForm">
      <input class="form-control mb-2" name="email" type="email" placeholder="Email" required>
      <input class="form-control mb-2" name="password" type="password" placeholder="Password" required>
      <button class="btn btn-primary">Login</button>
    </form>
  </div>
</div>

{% endblock %}
