  <style>
    :root {
      --primary: #6366f1;        /* Indigo – modern & trustworthy */
      --primary-soft: #818cf8;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --neutral: #6b7280;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 4px 16px -2px rgba(0,0,0,0.08);
      --radius: 16px;
      --transition: all 0.22s ease;
    }
    [data-bs-theme="dark"] {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --border: #334155;
      --text: #e2e8f0;
      --neutral: #94a3b8;
    }
    body {
      background: var(--bg);
      color: var(--text, #0f172a);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      padding-bottom: 3rem;
    }
    .navbar {
      background: linear-gradient(135deg, #4f46e5, #7c3aed) !important;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      overflow: hidden;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 10px 30px -6px rgba(0,0,0,0.1); }
    .metric {
      font-size: 2.6rem;
      font-weight: 700;
      line-height: 1;
      color: var(--primary);
    }
    .badge-risk-low    { background: var(--success); color: white; }
    .badge-risk-medium { background: var(--warning); color: black; }
    .badge-risk-high   { background: var(--danger);  color: white; }
    .chart-wrap { position: relative; height: 320px; }
    .skeleton {
      background: linear-gradient(90deg, var(--border) 25%, #e5e7eb 50%, var(--border) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.8s infinite;
      border-radius: 6px;
      min-height: 24px;
    }
    @keyframes shimmer { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
    .btn-primary { background: var(--primary); border-color: var(--primary); }
    .btn-primary:hover { background: var(--primary-soft); border-color: var(--primary-soft); }
    .form-select, .form-control { border-radius: 10px; border-color: var(--border); }
    .attr-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
    .attr-item { background: rgba(99,102,241,0.04); border-radius: 10px; padding: 1rem; border: 1px solid var(--border); }
    [data-bs-theme="dark"] .attr-item { background: rgba(99,102,241,0.08); }
    .rec-item { border-left: 4px solid var(--primary); background: rgba(99,102,241,0.03); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
    .theme-toggle { background: none; border: none; font-size: 1.3rem; cursor: pointer; color: white; }
    @media (max-width: 992px) { .chart-wrap { height: 280px; } .metric { font-size: 2.2rem; } }
  </style>
</head>

<script>
/* ────────────────────────────────────────────── State & Utils ───── */
let currentCompany = null;
let trendChart, sentimentChart;
let currentSummaryData = null;

const $  = id  => document.getElementById(id);
const qs = sel => document.querySelector(sel);
const escapeHtml = str => String(str || '').replace(/[&<>"'`=\/]/g, s =>
  ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[s] || s)
);

function fmtNumber(n, d=0) { return Number.isFinite(n) ? n.toFixed(d) : '—'; }
function fmtDateISO(d) { return d.toISOString().split('T')[0]; }

function setLoading(isLoading) {
  ['metricTotal','metricAvg','metricRisk'].forEach(id => {
    const el = $(id);
    isLoading ? el.classList.add('skeleton') : el.classList.remove('skeleton');
  });
}

function toast(msg, type = 'primary') {
  const id = `t${Date.now()}`;
  const wrap = document.createElement('div');
  wrap.className = 'toast-container position-fixed top-0 end-0 p-3';
  wrap.style.zIndex = '1090';
  wrap.innerHTML = `
    <div id="${id}" class="toast align-items-center text-bg-${type} border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">${escapeHtml(msg)}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>`;
  document.body.appendChild(wrap);
  new bootstrap.Toast($(id), { delay: 2800 }).show();
  setTimeout(() => wrap.remove(), 3400);
}

/* ────────────────────────────────────────────── Theme Toggle ───── */
function toggleTheme() {
  const html = document.documentElement;
  const isDark = html.getAttribute('data-bs-theme') === 'dark';
  html.setAttribute('data-bs-theme', isDark ? 'light' : 'dark');
  localStorage.setItem('theme', isDark ? 'light' : 'dark');
  const icon = qs('.theme-toggle i');
  if (icon) icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
}
(function initTheme() {
  const saved = localStorage.getItem('theme');
  if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    toggleTheme(); // toggles to dark
  }
})();

/* ────────────────────────────────────────────── Load Companies ───── */
async function loadCompanies() {
  try {
    const res = await fetch('/companies');
    if (!res.ok) throw new Error('companies fetch failed');
    const companies = await res.json();
    const sel = $('companySelect');
    sel.innerHTML = companies.map(c => `<option value="${c.id}">${escapeHtml(c.name)}</option>`).join('');
    if (companies.length) {
      currentCompany = currentCompany ?? companies[0].id;
      sel.value = currentCompany;
      await loadSummary();
    }
    sel.onchange = async () => { currentCompany = sel.value; clearAttrs(); await loadSummary(); };
  } catch {
    toast('Failed to load companies', 'danger');
  }
}

/* ────────────────────────────────────────────── Date Range ───── */
function initDates() {
  const today = fmtDateISO(new Date());
  $('endDate').value = today;
  $('startDate').value = '2026-02-23'; // matches your example
}
function applyDateRange() { loadSummary(); }

/* ────────────────────────────────────────────── Main Summary ───── */
async function loadSummary() {
  if (!currentCompany) return;
  setLoading(true);
  $('trendHint').textContent = '';
  try {
    const params = new URLSearchParams();
    const s = $('startDate').value?.trim();
    const e = $('endDate').value?.trim();
    if (s) params.set('start', s);
    if (e) params.set('end', e);
    const url = `/reviews/summary/${currentCompany}${params.toString() ? '?' + params : ''}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error('summary fetch failed');
    const data = await res.json();
    currentSummaryData = data;

    $('metricTotal').textContent = fmtNumber(data.total_reviews);
    $('metricAvg').textContent = fmtNumber(data.avg_rating, 2);
    $('metricRisk').textContent = fmtNumber(data.risk_score) + '%';

    const badge = $('riskBadge');
    badge.className = `badge fs-5 px-4 py-2 mt-2 badge-risk-${(data.risk_level || 'Low').toLowerCase()}`;
    badge.textContent = data.risk_level || 'Low';

    $('activeWindowNote').textContent = data.window?.start && data.window?.end
      ? `Showing ${new Date(data.window.start).toLocaleDateString()} – ${new Date(data.window.end).toLocaleDateString()}`
      : '';

    $('trendHint').textContent = data.trend?.signal
      ? data.trend.signal === 'improving' ? `↑ Improving (+${fmtNumber(data.trend.delta,2)})`
      : data.trend.signal === 'declining' ? `↓ Declining (${fmtNumber(data.trend.delta,2)})`
      : 'Stable'
      : '';

    renderCharts(data);
    renderRecommendations(data.ai_recommendations || []);
  } catch (err) {
    console.error(err);
    toast('Failed to load summary', 'danger');
  } finally {
    setLoading(false);
  }
}

/* ────────────────────────────────────────────── Google Details ───── */
function clearAttrs() {
  $('companyAttrs').innerHTML = `<div class="text-center py-5 text-muted">Select company & click Google Details</div>`;
  $('attrsStatus').textContent = '';
}
async function fetchGoogleDetails() {
  if (!currentCompany) return;
  $('attrsStatus').textContent = 'Loading...';
  try {
    const res = await fetch(`/reviews/company/${currentCompany}/google_details`);
    const data = await res.json();
    if (!data.ok) throw new Error(data.reason || 'failed');
    $('attrsStatus').textContent = data.refreshed ? 'Refreshed ✓' : 'Loaded';
    renderAttrs(data.details || {});
  } catch (err) {
    $('attrsStatus').textContent = 'Error';
    toast('Could not fetch Google info. Check API key.', 'danger');
  }
}
function renderAttrs(d) {
  if (!Object.keys(d).length) return;
  const items = [
    {label:'Name', val:`<strong>${escapeHtml(d.name||'—')}</strong>`},
    {label:'Address', val:escapeHtml(d.formatted_address||'—')},
    {label:'City', val:escapeHtml(d.city||'—')},
    {label:'Country', val:escapeHtml(d.country||'—')},
    {label:'Website', val:d.website ? `<a href="${escapeHtml(d.website)}" target="_blank" rel="noopener">${escapeHtml(d.website)}</a>` : '—'},
    {label:'Phone', val:escapeHtml(d.international_phone_number||'—')},
    {label:'Google Rating', val: d.rating ? `${escapeHtml(String(d.rating))} (${escapeHtml(String(d.user_ratings_total || 0))} reviews)` : '—'},
    {label:'Place ID', val:`<code class="small">${escapeHtml(d.place_id||'—')}</code>`},
    {label:'Coordinates', val:(d.location && Number.isFinite(d.location.lat) && Number.isFinite(d.location.lng))
        ? `${Number(d.location.lat).toFixed(5)}, ${Number(d.location.lng).toFixed(5)}`
        : '—'},
  ];
  $('companyAttrs').innerHTML = items.map(i => `
    <div class="attr-item">
      <div class="small text-muted mb-1">${i.label}</div>
      <div>${i.val}</div>
    </div>`).join('') +
    (d.opening_hours?.weekday_text?.length ? `
      <div class="attr-item" style="grid-column: 1 / -1;">
        <div class="small text-muted mb-1">Opening Hours</div>
        ${d.opening_hours.weekday_text.map(l => `<div class="small">${escapeHtml(l)}</div>`).join('')}
      </div>` : '');
}

/* ────────────────────────────────────────────── Charts ───── */
function renderCharts(data) {
  const borderVar = getComputedStyle(document.documentElement).getPropertyValue('--border').trim() || '#e2e8f0';
  const gridColor = borderVar + '55';

  // Trend: prefer daily, fallback monthly
  let labels = [], values = [], pointBg = [];
  if (data.daily_series?.length) {
    labels = data.daily_series.map(d => new Date(d.date).toLocaleDateString(undefined, {month:'short', day:'numeric'}));
    values = data.daily_series.map(d => (Number.isFinite(d.avg_rating) ? d.avg_rating : null));
    pointBg = data.daily_series.map(d =>
      (d.avg_rating ?? 0) >= 4 ? 'rgba(16,185,129,0.7)' :
      (d.avg_rating ?? 5) <= 2.5 ? 'rgba(239,68,68,0.7)' :
      'rgba(99,102,241,0.7)'
    );
  } else if (data.trend_data?.length) {
    labels = data.trend_data.map(t => {
      const [y, m] = (t.month || '').split('-').map(Number);
      if (!y || !m) return t.month || '';
      return new Date(Date.UTC(y, m-1, 1)).toLocaleString(undefined, {month:'short', year:'numeric'});
    });
    values = data.trend_data.map(t => t.avg_rating);
  }

  if (trendChart) trendChart.destroy();
  trendChart = new Chart($('trendChart'), {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'Average Rating',
        data: values,
        borderColor: 'var(--primary)',
        backgroundColor: 'rgba(99,102,241,0.12)',
        fill: true,
        tension: 0.28,
        spanGaps: true,
        pointBackgroundColor: pointBg.length ? pointBg : 'var(--primary)',
        pointRadius: 3.5,
        pointHoverRadius: 6
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        y: { min: 0, max: 5, grid:{ color: gridColor } },
        x: { grid:{ display: false } }
      }
    }
  });

  // Sentiment
  const sent = data.sentiments || {Positive:0, Neutral:0, Negative:0};
  if (sentimentChart) sentimentChart.destroy();
  sentimentChart = new Chart($('sentimentChart'), {
    type: 'doughnut',
    data: {
      labels: ['Positive', 'Neutral', 'Negative'],
      datasets: [{
        data: [sent.Positive, sent.Neutral, sent.Negative],
        backgroundColor: ['#10b981', '#6b7280', '#ef4444'],
        borderWidth: 0
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      cutout: '65%',
      plugins: {
        legend: { position: 'bottom', labels:{ boxWidth: 12, padding: 16 } }
      }
    }
  });
}

/* ────────────────────────────────────────────── Recommendations ───── */
function renderRecommendations(list) {
  const cont = $('recommendations');
  cont.innerHTML = '';
  if (!list?.length) {
    cont.innerHTML = '<div class="text-center py-4 text-muted">No actionable insights yet. Sync more reviews.</div>';
    return;
  }
  cont.innerHTML = list.map(r => `
    <div class="rec-item">
      <div class="d-flex justify-content-between">
        <strong class="text-primary">${escapeHtml(r.area)}</strong>
        <span class="badge bg-primary-subtle text-primary">${escapeHtml(r.priority)}</span>
      </div>
      <div class="mt-1">${escapeHtml(r.action)}</div>
      ${r.count ? `<small class="text-muted">Mentioned ${escapeHtml(String(r.count))} times</small>` : ''}
    </div>
  `).join('');
}

/* ────────────────────────────────────────────── Executive Summary ───── */
function openOwnerSummary() {
  const d = currentSummaryData;
  if (!d) return;
  const recs = (d.ai_recommendations || []).map(r =>
    `<li class="mb-2"><strong>${escapeHtml(r.area)}</strong> (${escapeHtml(r.priority)}) — ${escapeHtml(r.action)}</li>`
  ).join('');
  $('owner-summary-content').innerHTML = `
    <div class="lead fw-medium mb-3">Review Intelligence Summary</div>
    ${d.window ? `<p class="text-muted small">Period: ${new Date(d.window.start).toLocaleDateString()} – ${new Date(d.window.end).toLocaleDateString()}</p>` : ''}
    <p class="fs-5">We analyzed <strong>${fmtNumber(d.total_reviews)}</strong> reviews with an average rating of <strong>${fmtNumber(d.avg_rating,2)}</strong>.
      Current risk level: <strong>${escapeHtml(d.risk_level || 'Low')}</strong> (${fmtNumber(d.risk_score)}%).</p>
    ${d.trend?.signal !== 'insufficient_data' ? `<p>Trend: <strong>${escapeHtml(document.getElementById('trendHint').textContent)}</strong></p>` : ''}
    <hr class="my-4">
    <h6 class="fw-semibold mb-3">Recommended Actions</h6>
    <ul class="ps-4">${recs || '<li class="text-muted">No priority actions at this time.</li>'}</ul>
  `;
  new bootstrap.Modal($('#ownerSummaryModal')).show();
}
function copySummary() {
  const text = $('#owner-summary-content').innerText.trim();
  navigator.clipboard.writeText(text)
    .then(() => toast('Summary copied to clipboard', 'success'))
    .catch(() => toast('Copy failed', 'danger'));
}

/* ────────────────────────────────────────────── Sync ───── */
async function syncReviews() {
  if (!currentCompany) return;
  const btn = $('btnSync');
  const spin = btn.querySelector('.spinner-border');
  const label = btn.querySelector('.sync-label');
  btn.disabled = true;
  spin.classList.remove('d-none');
  label.textContent = 'Syncing...';

  try {
    const res = await fetch(`/reviews/sync/${currentCompany}`);
    const data = await res.json();
    if (!data.ok) throw new Error(data.reason || 'failed');
    toast(`Success — ${data.added || 0} new review(s) added`, 'success');
    await loadSummary();
  } catch {
    toast('Sync failed. Try again.', 'danger');
  } finally {
    btn.disabled = false;
    spin.classList.add('d-none');
    label.textContent = 'Sync Reviews';
  }
}

/* ────────────────────────────────────────────── Add Company Flow ───── */
async function searchPlace() {
  const q = $('placeQuery').value.trim();
  const resDiv = $('searchResults');
  if (!q) {
    resDiv.innerHTML = '<div class="alert alert-info">Enter business name or address</div>';
    return;
  }
  resDiv.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-primary"></div></div>';
  try {
    const r = await fetch(`/reviews/google/places?q=${encodeURIComponent(q)}`);
    const data = await r.json();
    if (!data.ok) throw new Error(data.reason);
    const items = data.items || [];
    if (!items.length) {
      resDiv.innerHTML = '<div class="alert alert-warning">No results found</div>';
      return;
    }
    resDiv.innerHTML = items.map(it => `
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h6 class="card-title mb-1">${escapeHtml(it.name)}</h6>
          <p class="card-text small text-muted mb-2">${escapeHtml(it.formatted_address || '—')}</p>
          <div class="small">
            <strong>Rating:</strong> ${escapeHtml(String(it.rating ?? '—'))} (${escapeHtml(String(it.user_ratings_total || 0))})<br>
            <strong>City / Country:</strong> ${escapeHtml(it.city || '?')}, ${escapeHtml(it.country || '?')}<br>
            <strong>Place ID:</strong> <code class="small">${escapeHtml(it.place_id || '')}</code>
          </div>
          <button class="btn btn-sm btn-outline-primary mt-3" onclick="useResult('${encodeURIComponent(JSON.stringify(it))}')">
            Use this location
          </button>
        </div>
      </div>
    `).join('');
  } catch (err) {
    resDiv.innerHTML = '<div class="alert alert-danger">Search failed – check Google API configuration</div>';
  }
}
function useResult(encodedJson) {
  try {
    const it = JSON.parse(decodeURIComponent(encodedJson));
    $('apiCompanyName').value = it.name || '';
    $('apiCompanyPlaceId').value = it.place_id || '';
    $('apiCompanyCity').value = it.city || '';
    $('apiCompanyCountry').value = it.country || '';
    $('apiCompanyWebsite').value = it.website || '';
    toast('Information loaded – ready to create', 'success');
  } catch {}
}
async function addCompanyViaApi() {
  const payload = {
    name: $('apiCompanyName').value.trim(),
    place_id: $('apiCompanyPlaceId').value.trim(),
    website: $('apiCompanyWebsite').value.trim(),
    location: [$('apiCompanyCity').value.trim(), $('apiCompanyCountry').value.trim()].filter(Boolean).join(', ')
  };
  if (!payload.name || !payload.place_id) {
    toast('Company name & Place ID required', 'warning');
    return;
  }
  const token = $('apiToken').value.trim();
  const headers = { 'Content-Type': 'application/json' };
  if (token) headers['X-API-Key'] = token;
  try {
    const res = await fetch('/reviews/company', { method:'POST', headers, body: JSON.stringify(payload) });
    const data = await res.json();
    if (!data.ok) throw new Error(data.detail || 'failed');
    toast('Company created successfully', 'success');
    bootstrap.Modal.getInstance($('#addCompanyModal')).hide();
    await loadCompanies();
  } catch (err) {
    toast('Failed to create company', 'danger');
  }
}

/* ────────────────────────────────────────────── Init ───── */
document.addEventListener('DOMContentLoaded', async () => {
  initDates();
  await loadCompanies();
});
